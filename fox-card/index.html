<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forest Zoo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="fox-img"></div>
      <div class="main">
        <img src="images/green.png" alt="" />
        <div class="text-box">
          <h2 class="title">Fox</h2>
          <p class="text">
            Dog goes "woof" Cat goes "meow" Bird goes "tweet" And mouse goes
            "squeak" Cow goes "moo" Frog goes "croak" And the elephant goes
            "toot" Ducks say "quack" And fish go "blub" And the seal goes "ow ow
            ow" But there's one sound That no one knows <br />
            "What does the fox say"?
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
